<ion-header class="ion-no-border">
  <ion-toolbar class="principal">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>

    <img src="assets/img/Logo.png" alt="" class="img-logo">
    <ion-title class="title ion-text-start">
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
