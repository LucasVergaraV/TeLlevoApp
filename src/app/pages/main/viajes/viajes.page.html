<app-header title="Busca un viaje"></app-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
          <ion-img class="image" [src]="p.image" slot="start"></ion-img>
        <ion-label>
          <div class="data">
            <strong>Inicio : </strong>{{p.inicio}} <br>
            <strong>Final : </strong>{{p.final}} <br>
            <strong>NÂ° Pasajeros : </strong>{{p.pasajero}} <br>
            <strong>Precio : </strong>{{p.price | currency: 'CLP'}} <br>
            <strong>Hora de salida : </strong>{{ p.time }} 
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option class="option-btn" (click)="takeTrip(p)" side="start" color="success">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      
  
    </ion-item-sliding>
  </ion-list>

</ion-content>
