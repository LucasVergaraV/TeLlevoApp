<app-header title="Inicio"></app-header>

<ion-content [fullscreen]="true">

  <ion-card color="light">
    <img class="imgViaje" alt="" [src]="product()?.image" />
    <ion-card-header>
      <ion-card-title>Tu viaje</ion-card-title>
      <ion-card-subtitle>Aca podras ver, modificar o eliminar el viaje que creaste.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>
        <strong>Inicio : </strong>{{product()?.inicio}}
      </div>
      <div>
        <strong>Final : </strong>{{product()?.final}}
      </div>
      <div>
        <strong>Pasajeros : </strong>{{product()?.pasajero}}
      </div>
      <div>
        <strong>Precio : </strong>{{ product()?.price | currency:'CLP'}}
      </div>
    </ion-card-content>

    <div class="boton">
      <ion-button mode="ios" class="principal" (click)="addUpdateProduct(product())">
        Modificar
        <ion-icon slot="end" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button mode="ios" class="secundario" (click)="deleteProduct()">
        Eliminar
        <ion-icon slot="end" name="trash-outline"></ion-icon>
      </ion-button>
    </div>

  </ion-card>

  <!-- Boton - Crear nuevo viaje -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="addUpdateProduct()" class="secundario">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
